<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "Person",
  "email": "mailto:{{ .Site.Params.Author.Email }}",
  "image": "{{ .Site.BaseURL }}{{ .Site.Params.Author.Image }}",
  "jobTitle": "{{ .Site.Params.Author.JobTitle }}",
  "name": "{{ .Site.Params.Author.Name }}",
  "url": "{{ .Site.BaseURL }}",
  "sameAs" : [ "http://www.facebook.com/{{ .Site.Params.Social.Facebook }}",
      "http://twitter.com/{{ .Site.Params.Social.Twitter }}",
      "http://instagram.com/{{ .Site.Params.Social.Instagram }}",
      "http://www.linkedin.com/in/{{ .Site.Params.Social.LinkedIn }}",
      "http://plus.google.com/+{{ .Site.Params.Social.GooglePlus }}"]
}
</script>
