<input type="checkbox" hidden id="expand">

{{ if isset .Params "color" }}
<header class="site-header" style="background-color: {{ safeCSS .Params.color }};">
{{ else }}
<header class="site-header">
{{ end }}
  <div class="site-title">
    <label id="nav-toggle" for="expand"><span></span></label>
    <a href="{{ .Site.BaseURL }}">
      <img src="/images/logo.svg">
    </a>
  </div>
  <nav class="site-nav">
    <a class="site-small-title" href="{{ .Site.BaseURL }}">Henrique Dias</a>
    <ul>
      <a href="{{ .Site.BaseURL }}">
        <li>Home</li>
      </a>
      <a href="{{ .Site.BaseURL }}about/">
        <li>About</li>
      </a>
      <a href="{{ .Site.BaseURL }}photography/">
        <li>Photography</li>
      </a>
      <a href="{{ .Site.BaseURL }}portfolio/">
        <li>Portfolio</li>
      </a>
    </ul>
  </nav>
</header>

<script>
document.querySelector( "#nav-toggle" ).addEventListener( "click", function() {
  this.classList.toggle( "active" );
});
</script>
