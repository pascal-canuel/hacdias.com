<input type="checkbox" hidden id="expand">

<header class="site-header sans">
  <div class="site-title">
    <label id="nav-toggle" for="expand"><span></span></label>
    <a href="{{ .Site.BaseURL }}">
      Henrique Dias
    </a>
  </div>
  <nav class="site-nav">
    <ul>
        <li><a href="{{ .Site.BaseURL }}">Henrique Dias</a></li>
        <li><a {{ if eq .Title .Site.Title }}class="active"{{end}} href="{{ .Site.BaseURL }}">Home</a></li>
        <li><a {{ if eq .Title "About" }}class="active"{{end}} href="{{ .Site.BaseURL }}about/">About</a></li>
        <li><a {{ if eq .Title "Blog" }}class="active"{{end}} href="{{ .Site.BaseURL }}blog/">Blog</a></li>
        <li><a {{ if eq .Title "Photography" }}class="active"{{end}} href="https://www.instagram.com/hacdias/">Photography</a></li>
        <li><a {{ if eq .Title "Work" }}class="active"{{end}} href="{{ .Site.BaseURL }}work/">Work</a></li>
      </a>
    </ul>
  </nav>
</header>

<script>
document.querySelector( "#nav-toggle" ).addEventListener( "click", function() {
  this.classList.toggle( "active" );
});
</script>
