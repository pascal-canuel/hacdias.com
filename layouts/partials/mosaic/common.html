<div class="item" style="background-color: {{ if .Params.color }}{{ safeCSS .Params.color }}{{ end }};">
  <a href="{{ .Permalink }}">
    <div class="image" {{ if .Params.image }}style="background-image: url('/images/{{ .Params.image }}-small.jpg')"{{ end }}></div>
    <div class="info">
      <h2>{{ .Title }}</h2>
      <p>{{.Description}}</p>
    </div>
  </a>
</div>
