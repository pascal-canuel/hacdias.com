{{ $pag := $.Paginator }}
{{ if gt $pag.TotalPages 1 }}
<div class='mv4 b ttu w-100 flex justify-between'>
  {{ if $pag.HasPrev }}
  <a style='margin-right: auto'href='{{ $pag.Prev.URL }}'>Previous Page</a>
  {{ end }}
  {{ if $pag.HasNext }}
  <a style='margin-left: auto' href='{{ $pag.Next.URL }}'>Next Page</a>
  {{ end }}
</div>
{{ end }}
