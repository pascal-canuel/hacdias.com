<p>Hugo is an easy to use and fast command line static website generator, while Caddy is a lightweight, fast, general-purpose, cross-platform HTTP/2 web server with automatic HTTPS. This extension is able to bring a web interface to Caddy to manage Hugo generated websites.</p>
