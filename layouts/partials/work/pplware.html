<p>Pplware is a portuguese project that delivers the most recent news about technology to everyone who speaks portuguese. It's also a place where you can ask for help in the forum or sending a mail. It also includes "Pplware Fórum"​, "Pplware Usados"​, "Comunidade Pplware@Linux"​ and "Pplware Kids". </p>
