{{ partial "header" . }}

<div class="single">
  {{ if isset .Params "image" }}
  <img src="{{ .Site.BaseURL }}images/{{ .Params.image }}.jpg">
  {{ end }}

  <article class="container">
    <header class="sans">
      <h1>{{ .Title }}</h1>
      <a href="https://www.google.com/maps/@{{ .Params.lat }},{{ .Params.lon }},13z"><h2>Coordinates: {{ .Params.lat }}, {{ .Params.lon }}</h2></a>
    </header>

    {{ .Content }}
    {{ partial "article/footer" . }}
  </article>
</div>

<script src="/js/echo.min.js"></script>
<script>
echo.init({
  offset: 100,
  throttle: 250,
  unload: false,
  callback: function (element, op) {
    console.log(element, 'has been', op + 'ed')
  }
});
</script>

{{ partial "footer" . }}
