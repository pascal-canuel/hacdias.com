{{ partial "header" . }}

<main role="main">

	<div class="site-heading sans">
		<img id="cover" src="/images/cover.jpg">
		<img id="profile" src="/henrique.png">
		<h2>Henrique Dias</h2>
	</div>

	<div class="mosaic sans">
		{{ $paginator := .Paginate (where .Data.Pages "Type" "post") }}
		{{ range $paginator.Pages }}
		{{ partial "mosaic/common" . }}
		{{ end }}
		{{ partial "pagination" . }}
	</div>

</main>

{{ partial "footer" . }}
