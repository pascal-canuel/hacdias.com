{{ partial "header" . }}

<main role="main">
	{{ if not (eq .Title "Blog") }}
	<h1>{{ .Title }}</h1>
	{{ end }}

	<ul class="listing">
		{{ range .Paginator.Pages }}
		<article>
		<a href="{{ .Permalink }}">{{ partial "article/header" . }}</a>
		<p>{{ .Summary }}</p>

		<p><a href="{{ .Permalink }}">Read more</a></p>
		</article>
		{{ end }}
		{{ partial "pagination" . }}
	</ul>
</main>

{{ partial "footer" . }}
