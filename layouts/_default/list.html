{{ partial "header" . }}

<main role="main">
	<div class="listing">
		<h1>{{ .Title }}</h1>
		<ul>
			{{ range .Paginator.Pages }}
			<li>
				<a href="{{ .Permalink }}">
					<h3>{{ .Title }}</h3>
					<time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "Jan 2, 2006" }}</time>
				</a>
			</li>
			{{ end }}
		</ul>
		{{ partial "pagination" . }}
	</div>
</main>

{{ partial "footer" . }}
